<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fixed header layout</title>
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/layout.css" />
  </head>
  <body>
    <div id="app" class="ml-min-height">
      <header class="ml-header bg-color-1">
        <div class="ml-center">
          <div class="logo-placeholder"></div>
        </div>
      </header>

      <div class="container">
        <div class="ml-center ml-left-aside">
          <aside class="left-aside bg-color-3">
            <div class="p-placeholder"></div>
            <div class="p-placeholder"></div>
            <div class="p-placeholder"></div>
          </aside>
          <main class="main bg-color-2"></main>
        </div>
      </div>
      <footer class="footer bg-color-2">
        <div class="ml-center">
          <div class="title-placeholder"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
